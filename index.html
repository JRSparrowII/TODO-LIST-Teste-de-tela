<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <!-- <header> Projeto TODO List</header> -->
  <body>
    <section class="todoapp">
        <header class="todoapp-header"> 
            <p>Projeto TODO List</p>           
        </header>
        
        <main class="principal">  
            <div class="header">
                <h4 class="title">Minhas Tarefas</h4>
                <div class="input-button">
                    <input class="input" type="text" placeholder="Digite aqui sua nova tarefa">
                    <button class="button"> Criar Tarefa</button>
                </div>
            </div>
                      
            <div class="corpo">
                <div>
                    <span> Tarefas Criadas 4</span>                    
                </div>
                
                <span> Tarefas Concluidas [ 0 de 1]</span>
            </div>
            <div>
                <div class="lista">                    
                    <input type="checkbox" name="checkbox">  
                    <img src="./assets/income.svg" alt="">                  
                    <span> Construir os projetos</span> <br>
                    <input type="checkbox" name="checkbox"> 
                    <span> Arrumar a casa</span> <br>
                    <input type="checkbox" name="checkbox"> 
                    <span> Limpar a area</span> <br>
                    <input type="checkbox" name="checkbox"> 
                    <span> Construir casa do cachorro</span> <br>
                </div>
                
            </div>
        </main>
    </section>    
  </body>
</html>
